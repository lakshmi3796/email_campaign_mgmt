<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Campaigns{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'campaigns:dashboard' %}">Campaigns</a></li>
            <li class="nav-item"><a class="nav-link {% if request.path == '/create_campaign/' %}active{% endif %}" href="{% url 'campaigns:create_campaign' %}">Create Campaign</a></li>
            <li class="nav-item"><a class="nav-link {% if request.path == '/upload_recipients/' %}active{% endif %}" href="{% url 'campaigns:upload_recipients' %}">Upload Recipients</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% if messages %}
        <div>
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}

      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
